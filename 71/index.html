<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting & Removing Element using JS</title>
</head>
<body>
    <div class="container red bg-green" data-createdby="me">
        <div class="box" style="display: flex;">Hey I am a box</div>
        <div class="box">Hey I am a box</div>
    </div>

    <script>
        let div = document.createElement("div")
        div.innerHTML = "Heyy I am inserted <b>By Pravin</b>"
        div.setAttribute("class", "box")
        document.querySelector(".container").append(div)

        let cont = document.querySelector(".container")
        cont.insertAdjacentHTML("afterend", "<b>Hello how are you?</b>")
    </script>

    <script src="script.js"></script>
</body>
</html>
