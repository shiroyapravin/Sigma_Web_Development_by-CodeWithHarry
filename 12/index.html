<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player - Exercise 1</title>
</head>

<body>
    <div>
        <h2>Audio Files</h2>
        <audio src="1.mp3" controls muted></audio>
        <audio src="2.mp3" controls muted></audio>
        <audio src="3.mp3" controls muted></audio>
        <audio src="4.mp3" controls muted></audio>
        <audio src="5.mp3" controls muted></audio>
        <audio src="6.mp3" controls muted></audio>
    </div>
    <div>
        <h2>Video Files</h2>
        <video src="1.mp4" controls width="108" height="192"></video>
        <video src="2.mp4" controls width="108" height="192"></video>
        <video src="3.mp4" controls width="108" height="192"></video>
        <video src="4.mp4" controls width="108" height="192"></video>
        <video src="5.mp4" controls width="108" height="192"></video>
        <video src="6.mp4" controls width="108" height="192"></video>
    </div>
</body>

</html>
